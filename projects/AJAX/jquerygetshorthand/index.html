<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX with JavaScript</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
  //var xhr = new XMLHttpRequest();
  //xhr.onreadystatechange = function () {
    //if (xhr.readyState === 4) {
      //document.getElementById('ajax').innerHTML = xhr.responseText;
    //}
  //};
  //xhr.open('GET', 'sidebar.html');

  function sendAJAX() {
    //xhr.send();
    //document.getElementById('load').style.display = 'none';
    $('#ajax').load('sidebar.html');

    // get method alternative to load method
    var url = '/employees.php';
    var data = {
      firstName : "Dave",
      lastName : "McFarland"
    };
    var callback = function(response) {
      // do something with the response
    }
    $.get(url, data, callback);

    // another one, no data needed since just static html
    $.get('sidebar.html', function(response) {
      $('#ajax').html(response); // response is the same as XMLHttpRequest responseText property
    });

    $('#load').hide();
  }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <button id="load" onclick="sendAJAX()" class="button">Bring it!</button>
          <div id="ajax">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
