<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      // if browser received all AJAX response data from server
      if (xhr.readyState === 4) {
        document.getElementById('ajax').innerHTML = xhr.responseText; // responseText is AJAX data
      }
      else {
        xhr.status; // 200 successful http request status from server, 404 file not found, 401 not authorized, 500 server error
        alert(xhr.statusText);
      }
    };
    xhr.open('GET', 'sidebar.html'); // open an AJAX request
    function sendAJAX() {
      xhr.send();
      document.getElementById('load').style.display = "none";
    }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
            <button id="load" onclick="sendAJAX()">Bring it!</button>
          </div>
          <div id="ajax">
             
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
